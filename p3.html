<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Circle</h3>
    <script>
        var r=parseInt(prompt("Enter the radius: "))
        var d = 2 * r
        var circ= 2 * 3.14 * r
        var a= 3.14 * r * r
        document.write("Diameter is: "+d +"<br>")

        document.write("Circumference is: "+circ +"<br>")

        document.write("Area is: "+a +"<br>")

    </script>
</body>
</html>
